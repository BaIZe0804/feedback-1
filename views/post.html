<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>
<body>
    <div class="panel-header" style="margin: 0 30px;">
        <div class="page-header">
            <a href="/" style="text-decoration: none;"><h1 style="margin: 5px 50px;color: rgb(68, 68, 248);">反馈&nbsp;&nbsp;<small>提交</small></h1></a>
        </div>
    </div>
    <form  style="margin: 5px 50px;" action="/post" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Your Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required minlength="2" maxlength="7" name="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Text</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Text" name="message" required cols="30" rows="10" minlength="5" maxlength="20">
        </div>
        <button type="submit" class="btn btn-info form-control" style="margin-top:20px;">Submit</button>
      </form>
</body>
</html>
